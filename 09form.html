<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
    <!--padding의 첫번째는 높이, 두번째는 너비-->
    <style>
        div { padding: 5px 0; }
        input { padding: 5px; }
        label { font-weight: bold; }
        span { color: red; }
        select { padding: 5px; }
        button { padding: 3px 10px; }
        input[type="number"] { width: 50px; }
    </style>
</head>
<body>
    <h1>폼 관련 태그</h1>
    <h2>인증 - 로그인 폼</h2>
    <form name="loginfrm" method="post">
       <div>
            <!--for를 쓰는 이유는 웹 접근성을 높이기 위함이다.-->
            <label for="userid">아이디</label> 
            <input type="text" id="userid" name="userid" minlength="8" maxlength="16">
       </div> 
       <div>
            <label for="passwd">비밀번호</label>
            <input type="password" id="passwd" name="passwd" minlength="8" maxlength="16">
        </div>
        <div>
            <label></label>
            <!--책 방식말고 이 방식으로 버튼 쓰기 type="submit"-->
            <button type="submit">로그인하기</button>
        </div>
    </form>

    <h2>회원가입 폼</h2>
    <form name="joinfrm">
        <div>
            <label for="name">이름 <span>*</span></label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="gm">성별 <span>*</span></label>
            <input type="radio" id="gm" name="gender" value="m"> 남성
            <input type="radio" id="gf" name="gender" value="f"> 여성
        </div>
        <div>
            <label for="birthdate">생년월일 <span>*</span></label>
            <input type="" id="birthdate" name="birthdate">
        </div>
        <div>
            <label for="nmy">뉴스메일</label>
            <input type="radio" id="nmy" name="newmail" value="y"> 받습니다.
            <input type="radio" id="nmn" name="newmail" value="n"> 받지 않습니다.
        </div>
        <div>
            <label for="smy">SMS안내(이벤트)</label>
            <input type="radio" id="smy" name="smsmail" value="y"> 받습니다.
            <input type="radio" id="smn" name="smsmail" value="n"> 받지 않습니다.
        </div>
        <div>
            <label for="byera">생년월일</label>
            <select id="byear" name="byear">
                <option>- 년도 -</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
            </select>년
            <select id="bmonth" name="bmonth">
                <option>- 월 -</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>월
            <select id="bday" name="bday">
                <option>- 일 -</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>일
        </div>
        <div>
            <label for="phone1"><span>*</span> 연락처</label>
            <select id="phone1" name="phone1">
                <option>- 국번 -</option>
                <option>010</option>
                <option>011</option>
                <option>017</option>
            </select> -
            <input type="number" id="phone2" name="phone2" maxlength="4"> -
            <input type="number" id="phone3" name="phone3" maxlength="4">
        </div>
        <div>
            <label for="email1"><span>*</span> 이메일</label>
            <input type="text" id="email1" name="email1"> @
            <select id="email2" name="email2">
                <option>- 도메인 -</option>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.net</option>
            </select>
            <button type="button">중복확인</button>
        </div>
         <div>
            <label for="addr1">기본주소</label>
            <input type="text" id="zipcode" name="zipcode" size="4">
            <button type="button">우편번호검색</button>
            <div><input type="text" id="addr1" name="addr1"></div>
            <div><input type="text" id="addr2" name="addr2"></div>
        </div>
        <div>
            <label for="interest">관심분야</label>
            <input type="checkbox" id="interest" mame="interest" value="sports">스포츠
            <input type="checkbox" id="iart" mame="interset" value="art">예술
            <input type="checkbox" id="ipol" mame="interest" value="political">사회/정치
            <input type="checkbox" id="itrip" mame="interest" value="trip">문화/여행
            <input type="checkbox" id="ibook" mame="interest" value="book">독서
            <input type="checkbox" id="imovie" mame="interest" value="movie">영화
            <input type="checkbox" id="igame" mame="interest" value="game">게임
        </div>
        <div>
            <label for="">첨부파일</label>
            <input type="file" id="attach" name="attach">
        </div>
        <div>
            <button type="submit">가입하기</button>
            <button type="reset">다시입력</button>
        </div>
    </form>
</body>
</html>
