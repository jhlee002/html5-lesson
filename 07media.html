<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 관련 태그</title>
</head>
<body>
    <h1>비디오 관련 태그</h1>
    <h2>동영상 재생하기</h2>
    <video autoplay loop controls muted>
        <!-- autoplay는 자동 재생, loop는 반복 재생, Edge에서는 controls만 써도 컨트롤바가 생성되지만, Chrome에서는 muted를 추가해야한다. -->
        <source src="video/Sakura.mp4" type="video/mp4">
    </video>
    


    
    <h2>유투브 재생하기</h2>
    <iframe src="https://youtube.com/embed/P-DIJc2DL9k?autoplay=1&mute=1"
        width="1280" height="720" frameborder="0"
        allowfullscreen>
    </iframe>

    <h2>오디오 재생하기</h2>
    <audio autoplay loop controls="controls" muted>
        <source src="audio/BreadBarberEndingTitle.mp3" type="audio/mp3">
    </audio>
    
    <!-- <h2>Golden 재생하기</h2>
    <audio autoplay loop controls="controls" muted>
        <source src="audio/“Golden” Official Lyric Video  KPop Demon Hunters.mp3" type="audio/mp3">
    </audio> -->

    <h2>유튜브 영상 재생하기 - 소다팝</h2>
    <iframe src="https://youtube.com/embed/eny0BqmSwmM?autoplay=1&mute=1"
        width="1280" height="720" frameborder="0"
        allowfullscreen>
    </iframe>


    <h2>오디오 재생하기</h2>
    <audio autoplay loop controls="controls" muted>
        <source src="audio/BreadBarberEndingTitle.mp3" type="audio/mp3">
    </audio>


</body>
</html>
