<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float속성 사용하기</title>
    <style>
        img {
            width: 200px;
            float: left;
            margin-right: 40px;
        }
        #box {
            width: 200px;
            height: 140px;
            border: 1px solid black;
            float: right;
            /* background-color: green; */
        }
        .clear {
            clear: both;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 같은 상위 폴더를 공유하나 다른 폴더에 있는 파일을 가져오려면 "/"를 먼저쓴다. -->
    <img src="/images/man-1837119_640.jpg" alt="농구 이미지">
    <div id="box"><img src="/images/roleplay.jpg" alt="역할극 이미지"></div>
    <h2>농구공을 들고 있는 이미지</h2>
    <h2 style="float: right;">무대 위의 기사와 용</h2>
    <h2 class="clear" style="text-align: center;">float 속성 해제</h2>
</body>
</html>
