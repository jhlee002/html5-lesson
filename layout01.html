<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 이용 내비게이션 만들기</title>
    <style>
        nav > ul { list-style: none; } /* >는 자식 선택자 */
        nav ul li { /* (공백)은 자손 선택자 */
            display: inline-block;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 10px;
            border: 1px solid #222;
        }
        a { text-decoration: none; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
